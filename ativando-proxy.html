<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativando Proxy - CPAForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #c1c1c1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        .card {
            background-color: #fff;
            padding: 50px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%; /* Adicionado para ocupar a maior parte da tela em dispositivos menores */
            box-sizing: border-box;
        }
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #28a745;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.2em;
            font-weight: 600;
            color: #28a745;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin: 0;
        }
        strong {
            color: #28a745;
        }
        
        /* Media Query para telas pequenas (celulares) */
        @media (max-width: 600px) {
            .card {
                padding: 30px; /* Reduz o preenchimento interno */
            }
            h1 {
                font-size: 1.8em; /* Reduz o tamanho da fonte do título */
            }
            p {
                font-size: 1em; /* Reduz o tamanho da fonte do parágrafo */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="loading-state">
            <div class="spinner"></div>
            <h1>Ativando Proxy...</h1>
            <p>Aguarde enquanto as configurações do <strong>CPAForge</strong> são aplicadas.</p>
        </div>
    </div>
</body>
</html>
